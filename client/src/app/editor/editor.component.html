<div class="declarations">

    <div></div>
    <div class="prop-label">font-family</div>
    <div class="prop-label">font-size</div>
    <div class="prop-label">font-style</div>
    <div class="prop-label">font-variant</div>
    <div class="prop-label">font-weight</div>
    <div class="prop-label">line-height</div>

    <ng-container *ngFor="let baseElement of (baseElements$ | async)">
        <app-node [selector]="baseElement.selector"></app-node>
        <app-declaration [prop]="baseElement.declarations.fonts.fontFamily" [values]="fontFamilyValues" class="font-family"></app-declaration>
        <app-declaration [prop]="baseElement.declarations.fonts.fontSize" [values]="fontSizeValues" class="font-size"></app-declaration>
        <app-declaration [prop]="baseElement.declarations.fonts.fontStyle" [values]="fontStyleValues" class="font-style"></app-declaration>
        <app-declaration [prop]="baseElement.declarations.fonts.fontVariant" [values]="fontVariantValues" class="font-variant"></app-declaration>
        <app-declaration [prop]="baseElement.declarations.fonts.fontWeight" [values]="fontWeightValues" class="font-weight"></app-declaration>
        <app-declaration [prop]="baseElement.declarations.fonts.lineHeight" [values]="lineHeightValues" class="line-height"></app-declaration>
    </ng-container>

</div>
